<!DOCTYPE HTML>
<html>
    <head>
    <title>Weather</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="build/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans|Raleway' rel='stylesheet' type='text/css'>

    </head>
    <body>
    <header>
        <nav class="navbar">
            <h1>
                Weather
            </h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div id="weather">
                    <div class="current">
                        <figure>
                            <canvas id="current-weather" width="64" height="64">

                            </canvas>
                        </figure>
                        <div id="temp"></div>
                        <div id="loc"></div>


                    </div>
                    <div class="forecast-container">

                    </div>

                    <div class="show-temp" id="show-temp">Check Weather</div>
                </div>
            </div>

            <div id="popup">
                <div class="popup-content">
                    <h1>
                        Hey There!
                    </h1>
                    <p>
                        To check your weather we need your location. When you hit 'Check Weather' your browser will ask for your permission for use your location, make sure you accept this or we can't get your weather.
                    </p>
                    <div class="show-temp">Check Weather</div>
                </div>
            </div>

            <div id="popupLoading" style="display: none">
                <div class="popup-content">
                    <h1>
                        Hey There!
                    </h1>
                    <p>
                        Updating your weather.
                    </p>
                    <div class="show-temp">Loading...</div>
                </div>
            </div>
                
        </section>

        
    </main>
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="build/js/skycons.js"></script>
    <script src="build/js/script.js"></script>
    </body>
</html>
